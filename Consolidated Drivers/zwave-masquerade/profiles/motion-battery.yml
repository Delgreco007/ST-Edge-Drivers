name: motion-battery
components:
- id: main
  capabilities:
  - id: motionSensor
    version: 1
  - id: battery
    version: 1
  - id: refresh
    version: 1
  categories:
    - name: MotionSensor
metadata:
  deviceType: MotionSensor
  ocfDeviceType: x.com.st.d.sensor.motion
  deviceTypeId: MotionSensor
preferences:
  - name: "chooseProfile"
    title: "Choose Profile"
    description: "Choose profile"
    required: true
    preferenceType: enumeration
    definition:
      options: {
        "carbonmonoxide":"Carbon Monoxide",
        "contact":"Contact",
        "leak":"Leak",
        "motion":"Motion",
        "smoke":"Smoke",
        "switch": "Switch",
        "waterlevel":"Water Level",
        }
      default: "motion"
  - name: "invertStatus"
    title: "Invert Status"
    description: "Invert status"
    required: true
    preferenceType: boolean
    definition:
      default: false