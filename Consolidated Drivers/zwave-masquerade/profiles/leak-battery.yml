name: leak-battery
components:
- id: main
  capabilities:
  - id: waterSensor
    version: 1
  - id: battery
    version: 1
  - id: refresh
    version: 1
  categories:
    - name: LeakSensor
metadata:
  deviceType: LeakSensor
  ocfDeviceType: x.com.st.d.sensor.moisture
  deviceTypeId: LeakSensor
preferences:
  - name: "chooseProfile"
    title: "Choose Profile"
    description: "Choose profile"
    required: true
    preferenceType: enumeration
    definition:
      options: {
        "carbonmonoxide":"Carbon Monoxide",
        "contact":"Contact",
        "leak":"Leak",
        "motion":"Motion",
        "smoke":"Smoke",
        "waterlevel":"Water Level",
        }
      default: "leak"
  - name: "invertStatus"
    title: "Invert Status"
    description: "Invert status"
    required: true
    preferenceType: boolean
    definition:
      default: false