- id: main
  capabilities:
  - id: motionSensor
    version: 1
  - id: temperatureMeasurement
    version: 1
  - id: relativeHumidityMeasurement
    version: 1
  - id: illuminanceMeasurement
    version: 1
  - id: tamperAlert
    version: 1
  - id: battery
    version: 1
  - id: powerSource
    version: 1
  - id: platemusic11009.deviceNetworkId
    version: 1
  - id: refresh
    version: 1
  categories:
  - name: MultiFunctionalSensor
metadata:
  deviceType: MultiFunctionalSensor
  ocfDeviceType: x.com.st.d.sensor.multifunction
  deviceTypeId: MultiFunctionalSensor
  vid: 1cdfa696-2755-3e13-b535-d126caa60b29
  mnmn: SmartThingsCommunity
preferences:
  - name: "wakeUpInterval"
    title: "Wake Up Interval"
    description: "Default = <b>Every 4 hours</b>.<br>During wakeup the sensor can send battery updates and receive parameter changes."
    required: true
    preferenceType: enumeration
    definition:
      options:
        3600:   "Every hour"
        7200:   "Every 2 hours"
        10800:  "Every 3 hours"
        14400:  "Every 4 hours"   # default
        21600:  "Every 6 hours"
        28800:  "Every 8 hours"
        43200:  "Every 12 hours"
        86400:  "Every 24 hours"
      default: 14400
  - name: "batteryInterval"
    title: "Battery Update Interval"
    description: "Battery updates are requested during the wake up interval.<br>Default = <b>every wakeup</b>.<br>If disabled, the device will still send an alert when battery reaches critical."
    required: true
    preferenceType: enumeration
    definition:
      options:
        0:      "Disabled"
        1:      "Every wakeup"   # default
        2:      "Every other wakeup"
        3:      "Every 3rd wakeup"
        4:      "Every 4th wakeup"
        101:    "Once per day maximum"
      default: 1
  - name: "requestTemperature"
    title: "Request Temperature"
    description: "Request temperature when device wakes up?"
    required: true
    preferenceType: boolean
    definition:
      default: true
  - name: "requestHumidity"
    title: "Request Humidity"
    description: "Request humidity when device wakes up?"
    required: true
    preferenceType: boolean
    definition:
      default: true
  - name: "requestIlluminance"
    title: "Request Illuminance"
    description: "Request illuminance when device wakes up?"
    required: true
    preferenceType: boolean
    definition:
      default: true
  - name: "temperatureChange"
    title: "Temperature Sensor Change"
    description: "Set temperature change to be reported by the sensor (1 - 144 degrees F)."
    required: false
    preferenceType: integer
    definition:
      minimum: 1
      maximum: 144
      default: 1
  - name: "humidityChange"
    title: "Humidity Sensor Change"
    description: "Set humidity percentage change to be reported by the sensor (0=off or 1 - 80%)."
    required: false
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 80
      default: 5
  - name: "illuminanceChange"
    title: "Light Sensor Change"
    description: "Set light percentage change to be reported by the sensor (0=off, 1 - 30,000 lux)."
    required: false
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 30000
      default: 50
  - name: "motionInterval"
    title: "Motion Sensor Clear Delay"
    description: "Set trigger interval - the time when motion is reported again after initial trigger (10 - 3,600 seconds)."
    required: false
    preferenceType: integer
    definition:
      minimum: 10
      maximum: 3600
      default: 30
  - name: "motionSensitivity"
    title: "Motion Sensor Sensitivity"
    description: "Adjust motion sensor sensitivity ( 0 - 8, where 0 = off and 8 = very high sensitivity)."
    required: false
    preferenceType: integer
    definition:
      minimum: 0
      maximum: 8
      default: 6
  - name: "ledMode"
    title: "LED Motion Indicator"
    description: "Choose between LED indicator modes."
    required: false
    preferenceType: enumeration
    definition:
      options:
        0: "Off"
        1: "Flash LED when motion is detected"
      default: 1
  - name: "reportFrequency"
    title: "Reporting Frequency"
    description: "Set the reporting frequency for battery, temperature, humidity and light (1 - 744 hours)."
    required: false
    preferenceType: integer
    definition:
      minimum: 1
      maximum: 744
      default: 4