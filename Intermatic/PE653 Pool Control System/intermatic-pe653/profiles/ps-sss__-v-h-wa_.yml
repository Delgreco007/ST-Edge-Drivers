name: ps-sss__-v-h-wa_
components:
- id: main
  capabilities:
  - id: temperatureMeasurement
    version: 1
  - id: thermostatOperatingState
    version: 1
  - id: refresh
    version: 1
- id: pool
  capabilities:
  - id: platinummassive43262.pe653VariableSpeedPump
    version: 1
  - id: thermostatHeatingSetpoint
    version: 1
- id: spa
  capabilities:
  - id: thermostatHeatingSetpoint
    version: 1
  - id: switch
    version: 1
- id: circuit1
  capabilities:
  - id: switch
    version: 1
- id: blower
  capabilities:
  - id: switch
    version: 1
- id: cleaner
  capabilities:
  - id: switch
    version: 1
- id: air
  capabilities:
  - id: temperatureMeasurement
    version: 1
- id: schedules
  label: Schedules
  capabilities:
  - id: platinummassive43262.pe653Schedule
    version: 1
  categories:
    - name: Thermostat
metadata:
  deviceType: Thermostat
  ocfDeviceType: oic.d.thermostat
  deviceTypeId: Thermostat
preferences:
  - title: "Rebuild Device"
    name: rebuildDevice
    description: "Rebuild device"
    required: true
    preferenceType: boolean
    definition:
      default: false
  - title: "Thermostat Setpoint Scale"
    name: setpointScale
    description: "Some firmware versions require the alternate setpoint scale. If thermostat setpoint changes do not work, try changing this setting."
    required: true
    preferenceType: enumeration
    definition:
      options:
        0: "0 - default"
        1: "1 - alternate"
      default: 0
  - title: "Time Zone (offset from UTC)"
    name: timezoneUTC
    description: "Enter the local time zone offset from UTC (-12 to +14 hours)"
    required: true
    preferenceType: integer
    definition:
      minimum: -12
      maximum: 14
      default: -5
  - title: "Daylight Savings Time"
    name: timezoneDST
    description: "Change the PE653 time to reflect daylight savings vs standard time."
    required: true
    preferenceType: enumeration
    definition:
      options:
        0: "Standard time (winter)"
        1: "Daylight savings time (summer)"
      default: 0
  - title: "Pump Type"
    name: pumpType
    description: "Pump configuration"
    required: true
    preferenceType: enumeration
    definition:
      options:
        0: "One Speed"
        2: "Two Speed"
        4: "Variable Speed Pump"
      default: 0
  - title: "Booster/Cleaner Pump Configuration"
    name: boosterPump
    description: "Booster/cleaner pump configuration"
    required: true
    preferenceType: enumeration
    definition:
      options:
        1: "No"
        2: "Uses Circuit 1"
        3: "Variable Speed Pump - Speed 1"
        4: "Variable Speed Pump - Speed 2"
        5: "Variable Speed Pump - Speed 3"
        6: "Variable Speed Pump - Speed 4"
      default: 1
  - title: "Pool/Spa Configuration"
    name: poolSpa
    description: "Pool or Spa"
    required: true
    preferenceType: enumeration
    definition:
      options:
        0: "Pool"
        1: "Spa"
        2: "Both"
      default: 0
  - title: "Fireman Timeout"
    name: fireman
    description: "Set Fireman Timeout"
    required: true
    preferenceType: enumeration
    definition:
      options:
        255: "No heater installed"
        0: "No cool down period"
        1: "1 minute"
        2: "2 minutes"
        3: "3 minutes"
        4: "4 minutes"
        5: "5 minutes"
        6: "6 minutes"
        7: "7 minutes"
        8: "8 minutes"
        9: "9 minutes"
        10: "10 minutes"
        11: "11 minutes"
        12: "12 minutes"
        13: "13 minutes"
        14: "14 minutes"
        15: "15 minutes"
      default: 255
  - title: "Water Temperature Offset"
    name: offsetWater
    description: "Water temperature offset (-5 to +5 degrees F)"
    required: true
    preferenceType: integer
    definition:
      minimum: -5
      maximum: 5
      default: 0
  - title: "Air Temperature Offset"
    name: offsetAir
    description: "Air temperature offset (-5 to +5 degrees F)"
    required: true
    preferenceType: integer
    definition:
      minimum: -5
      maximum: 5
      default: 0
  - title: "Solar Temperature Offset"
    name: offsetSolar
    description: "Solar temperature offset (-5 to +5 degrees F)"
    required: true
    preferenceType: integer
    definition:
      minimum: -5
      maximum: 5
      default: 0
  - title: "Freeze Control - Circuit 1"
    name: freezeControl1
    description: "Turn on circuit 1 when freeze detected"
    required: true
    preferenceType: boolean
    definition:
      default: false
  - title: "Freeze Control - Circuit 2"
    name: freezeControl2
    description: "Turn on circuit 2 when freeze detected"
    required: true
    preferenceType: boolean
    definition:
      default: false
  - title: "Freeze Control - Circuit 3"
    name: freezeControl3
    description: "Turn on circuit 3 when freeze detected"
    required: true
    preferenceType: boolean
    definition:
      default: false
  - title: "Freeze Control - Circuit 4"
    name: freezeControl4
    description: "Turn on circuit 4 when freeze detected"
    required: true
    preferenceType: boolean
    definition:
      default: false
  - title: "Freeze Control - Circuit 5"
    name: freezeControl5
    description: "Turn on circuit 5 when freeze detected"
    required: true
    preferenceType: boolean
    definition:
      default: false
  - title: "Freeze Control - Variable Pump Speed"
    name: freezeControlSpeed
    description: "Set variable speed pump speed when freeze detected"
    required: true
    preferenceType: enumeration
    definition:
      options:
        0: "None"
        1: "Variable Speed Pump - Speed 1"
        2: "Variable Speed Pump - Speed 2"
        3: "Variable Speed Pump - Speed 3"
        4: "Variable Speed Pump - Speed 4"
      default: 0
  - title: "Schedule Type"
    name: schedType
    description: "Choose schedule to set"
    required: true
    preferenceType: enumeration
    definition:
      options:
        none: "None"
        switch1: "Circuit 1"
        switch2: "Circuit 2"
        switch3: "Circuit 3"
        switch4: "Circuit 4"
        switch5: "Circuit 5"
        poolSpaMode: "Pool/Spa Mode"
        vsp1: "VSP 1"
        vsp2: "VSP 2"
        vsp3: "VSP 3"
        vsp4: "VSP 4"
      default: none
  - title: "Schedule Instance"
    name: schedInstance
    description: "Schedule instance (1 to 3)"
    required: true
    preferenceType: enumeration
    definition:
      options:
        0: "None"
        1: "1"
        2: "2"
        3: "3"
      default: 0
  - title: "Schedule Time"
    name: schedTime
    description: "Schedule time in format '00:00-23:59'. Enter 'delete' to clear schedule"
    required: true
    preferenceType: string
    definition:
      stringType: text
      minLength: 0
      maxLength: 11
      default: "08:00-17:00"